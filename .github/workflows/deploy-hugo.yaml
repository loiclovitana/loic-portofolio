# Sample workflow for building and deploying a Hugo site to GitHub Pages
name: Deploy Hugo site to github pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches:
      - master

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:

  build:
    uses: ./.github/workflows/build-hugo.yaml

  # Deployment job  
  deploy:
    env:
      HUGO_CONTACT_EMAIL: ${{vars.HUGO_CONTACT_EMAIL}}
      HUGO_CONTACT_PHONE: ${{vars.HUGO_CONTACT_PHONE}}
      HUGO_CONTACT_API_KEY: ${{secrets.HUGO_CONTACT_API_KEY}}
      HUGO_BASE_URL: ${{ vars.HUGO_BASE_URL}}
    environment:
      name: github-pages
      url:  ${{vars.HUGO_BASE_URL}}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

